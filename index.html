<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>图片展示</h1>
    <button id="fetchBtn">获取图片</button>
    <div id="imageContainer" class="container"></div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', fetchImages);

        async function fetchImages() {
            const apiUrl = 'https://lolisuki.cn/api/setu/v1?r18=2&ai=0&level=1-6&num=5';
            const container = document.getElementById('imageContainer');
            
            try {
               // container.innerHTML = '<p>加载中...</p>';
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const jsonData = await response.json();
                // 使用正则表达式提取所有图片URL
                const jsonString = JSON.stringify(jsonData);
                const urlRegex = /https?:\/\/[^\s"']+/g;
                const urls = jsonString.match(urlRegex) || [];
                displayImages(urls);
            } catch (error) {
                //container.innerHTML = `<p>错误: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        function displayImages(urls) {
            const container = document.getElementById('imageContainer');
            
            if (!urls || urls.length === 0) {
                const errorMsg = document.createElement('p');
                errorMsg.textContent = '没有提取到图片URL';
                container.appendChild(errorMsg);
                return;
            }
            
            urls.forEach(url => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const imgElement = document.createElement('img');
                imgElement.src = url;
                imgElement.alt = '图片';
                
                card.appendChild(imgElement);
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
